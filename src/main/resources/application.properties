spring.application.name=projectbackend
server.port=8080

# ========== DATABASE (MySQL) ==========
spring.datasource.url=jdbc:mysql://localhost:3306/tienda_virtual?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========== SQL INIT ==========
spring.sql.init.mode=never

# ========== UPLOADS ==========
app.uploads.dir=${user.dir}/uploads
spring.mvc.static-path-pattern=/uploads/**
spring.web.resources.static-locations=file:${user.dir}/uploads/

# ========== SWAGGER ==========
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
